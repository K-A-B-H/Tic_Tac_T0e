<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <!-- Main Menu Screen -->
        <div id="menu" class="screen">
            <h1 class="text-center display-4 mb-5">Tic Tac Toe</h1>
            <div class="d-flex flex-column gap-3 mx-auto" style="max-width: 300px;">
                <button id="play-ai" class="btn btn-lg btn-primary">Play with AI</button>
                <button id="play-friend" class="btn btn-lg btn-secondary">Play with Friend</button>
            </div>
        </div>

        <!-- Max Score Selection Screen -->
        <div id="max-score-selection" class="screen screen-hidden hidden">
            <h2 class="text-center mb-4">Select Max Score</h2>
            <div class="form-group text-center">
                <input type="number" id="max-score-input" class="form-control mb-3" min="1" max="10" value="1">
                <button id="max-score-submit" class="btn btn-primary">Start Game</button>
            </div>
        </div>

        <!-- Side Selection Screen -->
        <div id="side-selection" class="screen screen-hidden hidden">
            <h2 class="text-center mb-4">Choose Your Side</h2>
            <div class="d-flex justify-content-center gap-4">
                <button id="choose-x" class="btn btn-lg btn-outline-primary px-4 py-3">X</button>
                <button id="choose-o" class="btn btn-lg btn-outline-secondary px-4 py-3">O</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game" class="screen screen-hidden hidden">
            <div class="score-board">
                <div id="player-x-score" class="score">X: 0</div>
                <div id="player-o-score" class="score">O: 0</div>
            </div>

            <div class="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="game-controls">
                <button id="restart" class="btn btn-warning">Restart</button>
                <button id="end-game" class="btn btn-danger">End Game</button>
            </div>
        </div>

        <!-- Result Modal -->
        <div class="modal-overlay"></div>
        <div class="result-modal">
            <h2 class="result-text"></h2>
            <div class="text-center">
                <button class="btn btn-primary continue-btn">OK</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
